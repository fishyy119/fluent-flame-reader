appId: org.fluentflame.fluentflamereader
productName: Fluent Flame Reader
copyright: Fluent Flame Copyright © 2025 Nube & Individual Collaborators. Original copyright © 2020 Haoyuan Liu
files:
    - "./dist/**/*"
    - "!./dist/fontlist"
    - "!**/*.js.map"
directories:
    output: "./bin/${platform}/${arch}/"
mac:
    darkModeSupport: true
    target:
        - dmg
    category: public.app-category.news
    electronLanguages:
        - zh_CN
        - zh_TW
        - en
        - fr
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
        - ru
        - pt_BR
        - pt_PT
        - cs
win:
    target:
        - nsis
        - zip
appx:
    applicationId: FluentFlameReader
    identityName: TODO.FluentFlameReader
    publisher: TODO
    backgroundColor: transparent
    languages:
        - zh-CN
        - zh-TW
        - en-US
        - fr-FR
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
        - ru
        - pt-BR
        - pt-PT
        - cs
    showNameOnTiles: true
    setBuildNumber: true
nsis:
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
linux:
    target:
        - AppImage
        - Dir
    icon: build/icons
    category: Utility
    desktop:
        entry:
            StartupWMClass: fluent-flame-reader
